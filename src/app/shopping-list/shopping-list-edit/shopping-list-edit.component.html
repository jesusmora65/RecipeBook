<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name" class="form-control">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="form-group col-sm-2">
          <label for="amount" class="form-control">Cantidad</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12 d-flex">
          <button
            class="btn btn-success mx-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Actualizar" : "Agregar" }}
          </button>
          <button class="btn btn-info mx-2" type="button" (click)="onClear()">
            Limpiar
          </button>
          <button
            class="btn btn-danger mx-2"
            type="button"
            (click)="onDelete()"
            [disabled]="!editMode"
          >
            Eliminar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
