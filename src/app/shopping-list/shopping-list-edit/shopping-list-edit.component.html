<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="name" class="form-control">Nombre</label>
                    <input type="text" class="form-control" id="name" #nameInput>
                </div>
                <div class="form-group col-sm-2">
                    <label for="amount" class="form-control">Cantidad</label>
                    <input type="number" class="form-control" id="amount" #amountInput>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Agregar</button>
                    <button class="btn btn-danger" type="button">Eliminar</button>
                    <button class="btn btn-info" type="button">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</div>
