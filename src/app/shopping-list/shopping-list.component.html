<div class="row">
    <div class="col-md-12">
        <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
        <br>
        <ul class="list-group">
            <p class="list-group-item" *ngFor="let item of ingredient">
                {{ item.name}} ({{item.amount}})
            </p>
        </ul>
    </div>
</div>
