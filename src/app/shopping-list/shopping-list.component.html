<div class="row">
  <div class="col-md-12">
    <app-shopping-list-edit></app-shopping-list-edit>
    <br />
    <ul class="list-group">
      <p
        class="list-group-item"
        *ngFor="let item of ingredient; let i = index"
        (click)="onEditItem(i)"
      >
        {{ item.name }} ({{ item.amount }})
      </p>
    </ul>
  </div>
</div>
