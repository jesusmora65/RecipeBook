<div class="row">
  <div class="col-xs-12 mt-3">
    <button class="btn btn-primary" (click)="onAddRecipe()">Nueva Receta</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12 list-group">
    <app-recipe-item
      *ngFor="let item of recipes; let i = index"
      [recipe]="item"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
