<a
  style="cursor: pointer"
  routerLinkActive="active"
  [routerLink]="[index]"
  class="list-group-item list-group-item-action"
>
<div class="d-flex w-100 justify-content-between">
  <div>
    <h5>{{ recipe.name }}</h5>
    <p>{{recipe.description}}</p>
  </div>
    <img
      [src]="recipe.image"
      alt="{{ recipe.name }}"
      width="100px"
      class="img-responsive"
    />
  </div>
</a>
