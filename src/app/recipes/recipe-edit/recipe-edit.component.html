<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubvmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              name="name"
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="ung">Imagen</label>
            <input
              name="ung"
              type="text"
              id="ung"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center my-4">
          <img [src]="imagePath.value" width="300px" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <h5>Ingredientes</h5>
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let iten of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-xs-12">
                <button class="btn btn-success" type="button" (click)="onAddIngredient()">Agregar Ingredientes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Guardar</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
